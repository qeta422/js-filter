<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Filter Products</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/reset.css'>
    <link rel="shortcut icon" href="img/iconsearch.png" type="image/x-icon" sizes="50x50">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <main class="main">
        <section class="container">
            <aside class="filter">
                <article class="filter__input">
                    <input type="text" placeholder="Search..." class="filter__input--search">
                    <h1 class="heading">Categories</h1>
                </article>
                <article class="filter__menu">
                    <ul class="cats">
                       
                    </ul>
                </article>
                <article class="filter__range">
                    <h1 class="heading">Maximum Price</h1>
                    <div class="filter__range--price">
                        <input type="range" name="" class="price-range">
                        <span class="price-value">$40</span>
                    </div>
                </article>
            </aside>

            <aside class="content">
                <article class="content__products">
                    
                </article>
            </aside>
        </section>
    </main>
    <script src='main.js'></script>
</body>
</html>
